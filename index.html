<!DOCTYPE html>
<html>
<head>
  <title>Student Project Submission</title>
  <style>
    body { font-family: Arial; margin: 40px; 
         background-color:white;
         }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Student Project Submission</h2>
  <form id="projectForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="title" placeholder="Project Title" required>
    <textarea id="description" placeholder="Project Description" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("projectForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbxqSb8lCTh6oha_ahpUvTWv4Jc5hRLTy6G9YadD5gfkJKbbpr8Bqx5zM8oLVfSgoz8_/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      });

      if (response.ok) {
        status.innerText = "Project submitted successfully!";
        form.reset();
      } else {
        status.innerText = "Submission failed. Try again.";
      }
    });
  </script>

</body>
</html>
