<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Project Submission</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
    table { width: 100%; margin-top: 30px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>

  <h2>Submit Your Project</h2>
  <form id="projectForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="title" placeholder="Project Title" required>
    <textarea id="description" placeholder="Project Description" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <h2>Submitted Projects</h2>
  <table id="projectTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Title</th><th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_EpJA4UEQebY_owZDLhNXtfJqrqGiHDwubGxQRiC1SrumDRRGaRKIcRvfMO-WNbbXRw/exec";

    const form = document.getElementById("projectForm");
    const status = document.getElementById("status");
    const tableBody = document.querySelector("#projectTable tbody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === "success") {
          status.textContent = "Submitted successfully!";
          form.reset();
          fetchData(); // reload table
        } else {
          status.textContent = "Submission failed.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "Network error.";
      }
    });

    async function fetchData() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        tableBody.innerHTML = "";
        data.slice(1).reverse().forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load data", err);
      }
    }

    fetchData(); // load table on page load
  </script>

</body>
</html>
